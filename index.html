<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last"></div>
                <div class="screen-current">0</div>
            </div>
            <div class="clear-buttons">
                <button class="btn" id="pos-neg">+ / -</button>
                <button class="btn" id="clr">Clear</button>
                <button class="btn" id="del">Delete</button>
            </div>
            <div class="buttons">
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="divide">/</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="multiply">*</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="minus">-</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="point">.</button>
                <button class="btn" id="equal">=</button>
                <button class="btn" id="add">+</button>
            </div>
        </div>
    </main>
    <footer class="footer">Copyright Â© 2022 russianGecko</footer>
</body>
</html>
